<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasil TKA 2025 - SMAN 52 Jakarta</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 2rem;
      max-width: 720px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    img {
      width: 100px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 0.3rem;
    }

    h2 {
      font-size: 1rem;
      font-weight: normal;
      color: #555;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.8rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d99;
    }

    #hasil {
      margin-top: 1.2rem;
    }

    .nilai {
      border-bottom: 1px dashed #ddd;
      padding: 0.3rem 0;
    }

    footer {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="logo.jpg" alt="Logo SMAN 52 Jakarta">

    <h1>Pengumuman Hasil TKA</h1>
    <h2>Kelas XII • Tahun 2025<br>SMAN 52 Jakarta</h2>

    <form onsubmit="cekTKA(event)">
      <input type="text" id="nama" placeholder="Nama Lengkap" required>
      <input type="date" id="tgl" required>
      <button type="submit">Cek Hasil TKA</button>
    </form>

    <div id="hasil"></div>

    <footer>© 2025 SMAN 52 Jakarta</footer>
  </div>

  <script>
    /* =====================================================
       DATA TKA
       Format KEY: "NAMA|YYYY-MM-DD"
       ===================================================== */

    const DATA_TKA = {
      "ABDUL JABARUDIN|2007-04-12": {
        nama: "ABDUL JABARUDIN",
        tgl: "2007-04-12",
        nilai: {
          "Literasi": 78,
          "Numerasi": 82,
          "Bahasa Inggris": 80
        }
      },
      "AISYAH DWIYANTI|2007-08-21": {
        nama: "AISYAH DWIYANTI",
        tgl: "2007-08-21",
        nilai: {
          "Literasi": 85,
          "Numerasi": 79,
          "Bahasa Inggris": 88
        }
      }
      // ⬇⬇⬇ TAMBAHKAN DATA SISWA LAIN DI SINI ⬇⬇⬇
    };

    function cekTKA(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim().toUpperCase();
      const tgl = document.getElementById("tgl").value;
      const hasilDiv = document.getElementById("hasil");

      const key = nama + "|" + tgl;

      if (!DATA_TKA[key]) {
        hasilDiv.innerHTML = `
          <span style="color:red;">
            Data tidak ditemukan.<br>
            Periksa kembali nama dan tanggal lahir.
          </span>
        `;
        return;
      }

      const siswa = DATA_TKA[key];

      let html = `
        <strong>Nama:</strong> ${siswa.nama}<br>
        <strong>Tanggal Lahir:</strong> ${siswa.tgl}
        <hr>
        <strong>Nilai TKA:</strong>
      `;

      for (const mapel in siswa.nilai) {
        html += `
          <div class="nilai">
            <strong>${mapel}</strong>: ${siswa.nilai[mapel]}
          </div>
        `;
      }

      hasilDiv.innerHTML = html;
    }
  </script>
</body>
</html>
